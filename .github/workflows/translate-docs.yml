name: Auto Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - '!docs/en/**'
      - '!docs/ja/**'
  workflow_dispatch:
    inputs:
      force_translate:
        description: 'å¼ºåˆ¶ç¿»è¯‘æ‰€æœ‰æ–‡æ¡£'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿æ¯”è¾ƒå˜æ›´
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install openai==1.54.3
          pip install pyyaml
      
      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event.inputs.force_translate }}" = "true" ]; then
            # å¼ºåˆ¶ç¿»è¯‘æ¨¡å¼ï¼šè·å–æ‰€æœ‰æ–‡æ¡£æ–‡ä»¶
            echo "è·å–æ‰€æœ‰æ–‡æ¡£æ–‡ä»¶..."
            CHANGED_FILES=$(find docs -name "*.md" -type f ! -path "docs/en/*" ! -path "docs/ja/*" | tr '\n' ' ')
          else
            # æ­£å¸¸æ¨¡å¼ï¼šåªè·å–å˜æ›´çš„æ–‡ä»¶
            echo "è·å–å˜æ›´çš„æ–‡ä»¶..."
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^docs/.*\.md$' | grep -v '^docs/en/' | grep -v '^docs/ja/' | tr '\n' ' ')
          fi
          
          echo "å˜æ›´çš„æ–‡ä»¶: $CHANGED_FILES"
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "æ²¡æœ‰éœ€è¦ç¿»è¯‘çš„æ–‡æ¡£æ–‡ä»¶"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Translate documents
        if: steps.changed-files.outputs.has_changes == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          MAX_RETRIES: ${{ secrets.MAX_RETRIES || '3' }}
          RETRY_DELAY: ${{ secrets.RETRY_DELAY || '2' }}
          RETRY_BACKOFF: ${{ secrets.RETRY_BACKOFF || '2.0' }}
        run: |
          python docs_assistant/translate.py ${{ steps.changed-files.outputs.files }}
      
      - name: Commit and push translations
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ·»åŠ æ‰€æœ‰ç¿»è¯‘æ–‡ä»¶
          git add docs/en/ docs/ja/ || true
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
          if git diff --staged --quiet; then
            echo "æ²¡æœ‰ç¿»è¯‘å˜æ›´éœ€è¦æäº¤"
          else
            git commit -m "ğŸŒ Auto-translate documentation [skip ci]" \
              -m "Files: ${{ steps.changed-files.outputs.files }}" \
              -m "Generated by GitHub Actions"
            git push
          fi

