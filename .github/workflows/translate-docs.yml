name: Auto Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - '!docs/en/**'
      - '!docs/ja/**'
  workflow_dispatch:
    inputs:
      mode:
        description: 'ç¿»è¯‘æ¨¡å¼'
        required: true
        type: choice
        default: 'changed'
        options:
          - changed
          - force_all
          - missing_only

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿æ¯”è¾ƒå˜æ›´
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install openai==1.54.3
          pip install pyyaml
      
      - name: Get files to translate
        id: changed-files
        run: |
          MODE="${{ github.event.inputs.mode }}"
          
          # å¦‚æœæ˜¯ push è§¦å‘ï¼Œé»˜è®¤ä¸º changed æ¨¡å¼
          if [ -z "$MODE" ]; then
            MODE="changed"
          fi
          
          echo "ç¿»è¯‘æ¨¡å¼: $MODE"
          
          if [ "$MODE" = "force_all" ]; then
            # å¼ºåˆ¶ç¿»è¯‘æ‰€æœ‰æ–‡æ¡£
            echo "ğŸ“š è·å–æ‰€æœ‰æ–‡æ¡£æ–‡ä»¶..."
            CHANGED_FILES=$(find docs -name "*.md" -type f ! -path "docs/en/*" ! -path "docs/ja/*" | tr '\n' ' ')
            
          elif [ "$MODE" = "missing_only" ]; then
            # åªç¿»è¯‘ç¼ºå¤±çš„æ–‡æ¡£
            echo "ğŸ” æ£€æµ‹ç¼ºå¤±çš„ç¿»è¯‘æ–‡ä»¶..."
            python docs_assistant/find_missing.py
            if [ -f /tmp/missing_files.txt ]; then
              CHANGED_FILES=$(cat /tmp/missing_files.txt | tr '\n' ' ')
            else
              CHANGED_FILES=""
            fi
            
          else
            # æ­£å¸¸æ¨¡å¼ï¼šåªç¿»è¯‘å˜æ›´çš„æ–‡ä»¶
            echo "ğŸ“ è·å–å˜æ›´çš„æ–‡ä»¶..."
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^docs/.*\.md$' | grep -v '^docs/en/' | grep -v '^docs/ja/' | tr '\n' ' ')
          fi
          
          echo "å¾…ç¿»è¯‘æ–‡ä»¶: $CHANGED_FILES"
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… æ²¡æœ‰éœ€è¦ç¿»è¯‘çš„æ–‡æ¡£æ–‡ä»¶"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            FILE_COUNT=$(echo "$CHANGED_FILES" | wc -w | tr -d ' ')
            echo "ğŸ“Š å…± $FILE_COUNT ä¸ªæ–‡ä»¶éœ€è¦ç¿»è¯‘"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Translate documents
        if: steps.changed-files.outputs.has_changes == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          MAX_RETRIES: ${{ secrets.MAX_RETRIES || '3' }}
          RETRY_DELAY: ${{ secrets.RETRY_DELAY || '2' }}
          RETRY_BACKOFF: ${{ secrets.RETRY_BACKOFF || '2.0' }}
        run: |
          python docs_assistant/translate.py ${{ steps.changed-files.outputs.files }}
      
      - name: Commit and push translations
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ·»åŠ æ‰€æœ‰ç¿»è¯‘æ–‡ä»¶
          git add docs/en/ docs/ja/ || true
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
          if git diff --staged --quiet; then
            echo "æ²¡æœ‰ç¿»è¯‘å˜æ›´éœ€è¦æäº¤"
          else
            git commit -m "ğŸŒ Auto-translate documentation [skip ci]" \
              -m "Files: ${{ steps.changed-files.outputs.files }}" \
              -m "Generated by GitHub Actions"
            git push
          fi

