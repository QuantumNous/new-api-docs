name: Auto Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - '!docs/en/**'
      - '!docs/ja/**'
  workflow_dispatch:
    inputs:
      force_translate:
        description: '强制翻译所有文档'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以便比较变更
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install openai==1.54.3
          pip install pyyaml
      
      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event.inputs.force_translate }}" = "true" ]; then
            # 强制翻译模式：获取所有文档文件
            echo "获取所有文档文件..."
            CHANGED_FILES=$(find docs -name "*.md" -type f ! -path "docs/en/*" ! -path "docs/ja/*" | tr '\n' ' ')
          else
            # 正常模式：只获取变更的文件
            echo "获取变更的文件..."
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^docs/.*\.md$' | grep -v '^docs/en/' | grep -v '^docs/ja/' | tr '\n' ' ')
          fi
          
          echo "变更的文件: $CHANGED_FILES"
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "没有需要翻译的文档文件"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Translate documents
        if: steps.changed-files.outputs.has_changes == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          MAX_RETRIES: ${{ secrets.MAX_RETRIES || '3' }}
          RETRY_DELAY: ${{ secrets.RETRY_DELAY || '2' }}
          RETRY_BACKOFF: ${{ secrets.RETRY_BACKOFF || '2.0' }}
        run: |
          python docs_assistant/translate.py ${{ steps.changed-files.outputs.files }}
      
      - name: Commit and push translations
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加所有翻译文件
          git add docs/en/ docs/ja/ || true
          
          # 检查是否有变更需要提交
          if git diff --staged --quiet; then
            echo "没有翻译变更需要提交"
          else
            git commit -m "🌐 Auto-translate documentation [skip ci]" \
              -m "Files: ${{ steps.changed-files.outputs.files }}" \
              -m "Generated by GitHub Actions"
            git push
          fi

